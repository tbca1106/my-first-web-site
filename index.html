<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>연파란 채팅 앱</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <style>
    :root {
      --main-bg: #91cce7;
      --sidebar-bg: #b3e0f7;
      --sidebar-hover: #a8d9f0;
      --input-bg: #d9ecff;
      --button-bg: #3399ff;
      --button-hover: #2b85d3;
      --message-bg: #f0f8ff;
      --text-color: #222;
      --name-color: #3366cc;
    }

    body {
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', sans-serif;
      display: flex;
      height: 100vh;
      background-color: var(--main-bg);
      color: var(--text-color);
      overflow: hidden;
    }

    #sidebar {
      width: 200px;
      background-color: var(--sidebar-bg);
      padding: 20px;
      box-shadow: 2px 0 5px rgba(0, 0, 0, 0.1);
      position: fixed;
      left: 0;
      top: 0;
      bottom: 0;
      overflow-y: auto;
      z-index: 1;
    }

    #sidebar h2 {
      margin-top: 0;
      font-size: 18px;
      color: var(--name-color);
    }

    .school {
      margin: 10px 0;
      padding: 8px;
      background-color: var(--message-bg);
      border-radius: 5px;
      cursor: pointer;
      text-align: center;
      transition: background-color 0.2s;
    }

    .school:hover {
      background-color: var(--sidebar-hover);
    }

    #chat-area {
      margin-left: 200px;
      flex: 1;
      display: flex;
      flex-direction: column;
      background-color: var(--main-bg);
      height: 100vh;
    }

    #messages {
      flex: 1;
      overflow-y: auto;
      padding: 20px;
      background-color: var(--message-bg);
    }

    .message {
      margin-bottom: 10px;
    }

    .message span {
      font-weight: bold;
      color: var(--name-color);
    }

    #input-container {
      display: flex;
      padding: 10px;
      background-color: var(--input-bg);
    }

    #input {
      flex: 1;
      padding: 14px;
      border: 1px solid #aaccee;
      border-radius: 5px;
      font-size: 1.1em;
      background-color: white;
      color: var(--text-color);
    }

    #send {
      margin-left: 10px;
      padding: 14px 24px;
      background-color: var(--button-bg);
      border: none;
      border-radius: 5px;
      color: white;
      font-size: 1.1em;
      cursor: pointer;
    }

    #send:hover {
      background-color: var(--button-hover);
    }

    /* 모바일 반응형 */
    @media (max-width: 600px) {
      #sidebar {
        display: none;
      }

      #chat-area {
        margin-left: 0;
      }

      #input {
        padding: 16px;
        font-size: 1.2em;
      }

      #send {
        padding: 16px 20px;
        font-size: 1.2em;
      }
    }
  </style>
</head>
<body>
  <div id="sidebar">
    <h2>학교 목록</h2>
    <div class="school">철산중</div>
    <div class="school">광명중</div>
    <div class="school">하안북중</div>
  </div>

  <div id="chat-area">
    <div id="messages"></div>
    <div id="input-container">
      <input id="input" type="text" placeholder="메시지를 입력하세요..." />
      <button id="send">전송</button>
    </div>
  </div>

  <script>
    const input = document.getElementById('input');
    const send = document.getElementById('send');
    const messages = document.getElementById('messages');
    const schools = document.querySelectorAll('.school');

    let currentRoom = '철산중'; // 기본 채팅방
    const roomMessages = {
      '철산중': [],
      '광명중': [],
      '하안북중': []
    };

    function renderMessages() {
      messages.innerHTML = '';
      roomMessages[currentRoom].forEach(msg => {
        const msgDiv = document.createElement('div');
        msgDiv.classList.add('message');
        msgDiv.innerHTML = `<span>익명:</span> ${msg}`;
        messages.appendChild(msgDiv);
      });
      messages.scrollTop = messages.scrollHeight;
    }

    function sendMessage() {
      const text = input.value.trim();
      if (text !== '') {
        roomMessages[currentRoom].push(text);
        input.value = '';
        renderMessages();
      }
    }

    send.addEventListener('click', sendMessage);
    input.addEventListener('keydown', (e) => {
      if (e.key === 'Enter') sendMessage();
    });

    schools.forEach(el => {
      el.addEventListener('click', () => {
        currentRoom = el.textContent.trim();
        renderMessages();
      });
    });

    renderMessages();
  </script>
</body>
</html>
